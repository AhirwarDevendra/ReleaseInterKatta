<ion-view title="Home" align="center">
    <style>
        .deck-card{
             border:2px solid #f4f4f4;
            border-bottom-color: lightgray;
        }
        
    </style>
    <ion-content id="xyzb">
        <div >
            
            <div class="card">
               <div class="row">
                   
                    <div class="col"><h3>Welcome to InternKatta</h3></div>
                </div>
                <div class="row">
                    <div class="col"><h4>InternKatta</h4><h5>Find Your Dream Internship</h5></div>
                    <div class="col"><img src="img/internkatta.png" style="width:130px; height:100px; "/></div>
                    
                </div>
            </div>
            <div class="card" ui-sref="find" style="height:150px;">
                <div style="margin-top:20px;">
                    <h4 style="font-size:25px;">Find Internships</h4>
                    <img src="img/arrows.svg" style="width:80px; height:75px;"/>
                </div>
                
            </div>
            
            
                <div class="row">
                    <div class="col">
                        <div class="deck-card" ng-click="showInternship()">
                            <img src="img/shapes.svg" style="width:80px; height:75px; margin-top:11px; margin-bottom:5px;"/>
                            <h4>Why Internship</h4>

                        </div>
                    </div>
                    <div class="col">
                        <div class="deck-card" ng-click="showIntern()">
                            <img src="img/hand.svg" style="width:80px; height:75px; margin-top:11px; margin-bottom:5px;"/>
                            <h4>Why Internkatta</h4>
                        </div>
                    </div>    


            
            </div>
            
            
        <div class="card animated xyz" ng-class="myCheck ? 'fadeInUp' : 'fadeOutDown'">
               <a class="item item-icon-left" ng-click="closeModel()">
                    <i class="icon ion-close-circled"></i>
                    {{InfoTitle}}
                </a>
                
                <div id="xyza" > 
                    <ul>
                        <li ng-repeat="x in InfoData">
                            {{x.Line}}
                        </li>
                    </ul>
                </div>
            </div>

                    div.ng-hide {

                    li
